<!DOCTYPE html>
<html>
    <head>
        <title>iframe</title><br/>
    </head>
    <body>
        <table>
            <h1>유튜브 플레이 리스트</h1>
        </table>
        <tr>
            <td>
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/6nka1Ujz50s"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen="allowfullscreen">이 브라우저는 iframe을 지원하지 않습니다</iframe>
            </td>
            <td>
                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/Yyt_E6pazEk"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen="allowfullscreen">이 브라우저는 iframe을 지원하지 않습니다</iframe>

            </td>
            <td>

                <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/V3hVf2E6e5o"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen="allowfullscreen">이 브라우저는 iframe을 지원하지 않습니다</iframe>

            </td>
        </tr>
        <h1>mp4 플레이리스트</h1><br/>
        <tr>
            <td>
                <video width="320" height="240" controls="controls">
                    <source
                        src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_480_1_5MG.mp4"
                        type="video/mp4">
                    이 브라우저는 비디오를 지원하지 않습니다.
                </video>
            </td>
            <td>
                <video width="320" height="240" controls="controls">
                    <source
                        src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_640_3MG.mp4"
                        type="video/mp4">
                    이 브라우저는 비디오를 지원하지 않습니다.
                </video>
            </td>
            <td>
                <video width="320" height="240" controls="controls">
                    <source
                        src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_1280_10MG.mp4"
                        type="video/mp4">
                    이 브라우저는 비디오를 지원하지 않습니다.
                </video>
            </td>
        </tr>

    </table>

</body>
</html>
